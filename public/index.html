    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>

<body>
    <div class="topDiv" style=" background-color: rgb(17, 179, 157); display: flex; justify-content: center; align-content: center;

                <li>

                <li>

                </li>
                <li>

                </li>

            <button id="submit" class="btn" >submit</button>

    <div style="margin: 0; display: flex; justify-content: center; padding: 20px;">
